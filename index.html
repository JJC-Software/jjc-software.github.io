<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MIRAS HOCHPHARM – Launch in Kürze</title>
  <meta name="robots" content="noindex, nofollow" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&family=Rubik:wght@700&display=swap"
    rel="stylesheet">

  <style>
    :root {
      --primary: #2c1854;
      /* purple background */
      --alpha: 0.8;
      /* change this (0 = transparent, 1 = solid) */

      --g1: rgba(71, 94, 100, var(--alpha));
      /* #475e64 */
      --g2: rgba(77, 109, 104, var(--alpha));
      /* #4d6d68 */
      --g3: rgba(96, 155, 115, var(--alpha));
      /* #609b73 */
      --g4: rgba(138, 246, 142, var(--alpha));
      /* #8af68e */
      --fg: #fff;
      --muted: rgba(255, 255, 255, .75);
      --card-bg: rgba(255, 255, 255, 0.06);
      --border: rgba(255, 255, 255, 0.12);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html,
    body {
      height: 100%;
    }

    body {
      display: grid;
      place-items: center;
      background: var(--primary);
      color: var(--fg);
      font: 16px/1.55 Nunito, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      text-align: center;
    }

    body {
      margin: 0;
      height: 100%;
      display: grid;
      place-items: center;
      font: 16px/1.55 Nunito, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: #fff;

      background: url('leaves-bg.gif') center/cover no-repeat fixed;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: #2c1854;
      /* your primary purple */
      opacity: 0.7;
      /* adjust to taste (0 = transparent, 1 = solid) */
      z-index: 0;
    }

    .card {
      width: min(92vw, 720px);
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 20px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, .45);
      overflow: hidden;
      backdrop-filter: blur(8px);
    }
    .card-header {
      background: linear-gradient(90deg, var(--g1), var(--g2), var(--g3), var(--g4));
      padding: 1rem;
    }

    .logo-box img {
      height: 150px;
      width: auto;
    }
    .logo-box {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: rgba(255,255,255,1);
      border: 1px solid #fff;
      /* white tile */
      border-radius: 12px;
      padding: 12px 14px;
      box-shadow: 0 8px 18px rgba(0, 0, 0, .25);
      transform-style: preserve-3d;
    }
    .logo-box img {
      height: 96px;
      /* bigger logo */
      width: auto;
      filter: drop-shadow(0 2px 2px rgba(0, 0, 0, .12));
    }

    .card-body {
      padding: 2rem 1.5rem;
      background: rgba(44, 24, 84, var(--alpha));
    }

    h1 {
      font-family: Rubik, Nunito, Arial, sans-serif;
      font-weight: 700;
      font-size: clamp(1rem, 3vw, 1.6rem);
      margin-bottom: .75rem;
    }

    p.lang {
      color: var(--muted);
      font-size: .95rem;
      margin-bottom: 1rem;
    }

    .cta {
      display: inline-block;
      margin-top: .5rem;
      padding: .75rem 1.1rem;
      border-radius: 12px;
      color: white;
      border-bottom: 1px solid white;
      text-decoration: none;
      font-weight: 600;
      background: linear-gradient(90deg, var(--g2), var(--g3), var(--g4));
      transition: transform .08s ease, filter .2s ease;
    }

    .cta:hover {
      background: #fff;
      color: var(--primary);
    }

    .footer {
      margin-top: 1.5rem;
      font-size: .9rem;
      color: var(--muted);
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="card-header">
      <div class="logo-box">
        <img src="miras-logo.png" alt="MIRAS HOCHPHARM Logo" />
      </div>
    </div>
    <div class="card-body">
      <h1>Wir arbeiten mit Hochdruck daran – die Website für unser Unternehmen mit Sitz in Bad Dürkheim wird in Kürze
        online gehen.</h1>
      <p class="lang">EN: We are working at full speed – the website for our company, based in Bad Dürkheim, will be
        launching soon.</p>
      <a class="cta" href="mailto:info@mirashochpharm.de?subject=MIRAS%20HOCHPHARM%20–%20Kontakt">Kontakt per E-Mail</a>
      <div class="footer">© <span id="y"></span> MIRAS HOCHPHARM GmbH</div>
    </div>
  </div>
  <script>document.getElementById('y').textContent = new Date().getFullYear();</script>
</body>

</html>
